<agm-map 
[latitude]="lat" 
[longitude]="lng"
[zoom]="zoom"
[disableDefaultUI]=false
[zoomControl]="false">

  <agm-marker 
  *ngFor= "let m of markers; let i = index"
  (markerClick)="clickedMarker(m, i)"
  [latitude]="m.lat" 
  [longitude]="m.lng"
  [markerDraggable]="m.draggable"
  (dragEnd)="markerDragEnd(m, $event)"
  >

    <agm-info-window>
      <strong> {{ m.location }} </strong>
    </agm-info-window>

  </agm-marker>
</agm-map>

<app-new-lost></app-new-lost>
